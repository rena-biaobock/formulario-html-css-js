<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/index.css">
    <title>Formulário - HTML + CSS + JS</title>
</head>

<body>
    <main>
        <section class="info">
            <h2>FICOU COM DÚVIDA?</h2>
            <h2>NOS MANDE UMA MENSAGEM!</h2>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </section>
        <section class="form">
            <form action="" id="form">
                <input type="text" name="name" id="name" placeholder="Nome completo *" class="text field" />
                <p class="alert name">campo obrigatório</p>

                <input type="text" name="email" id="email" placeholder="Email *" class="text field" />
                <p class="alert email">campo obrigatório</p>

                <input type="text" name="telefone" id="telefone" placeholder="Telefone *" class="text field" />
                <p class="alert telefone">campo obrigatório</p>

                <textarea type="text" name="mensagem" id="mensagem" placeholder="Mensagem *" class="mensagem field"
                    rows="6"></textarea>
                <p class="alert mensagem">campo obrigatório</p>

                <p class="advise">*campos obrigatórios</p>

                <button type="submit" class="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script src="src/script/index.js"></script>
</body>

</html>
